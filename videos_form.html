<html lang="en">
  <head>

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand-lg">
      <a class="navbar-custom" href="home.html">Admin</a>
      <button
        class="navbar-toggler button-custom"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"
          ><i class="fa fa-bars pt-1" aria-hidden="true"></i>
        </span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end navbar-custom"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quiz.html">Quiz</a>
          </li>
          <li class="nav-item"></li>
        </ul>
      </div>
    </nav>
    <form style="color:#11324D ;
    font-weight:bold;
    font-size:x-large;">
      <div class="form-group row px-5 mt-5">
        <label for="inputText" class="col-sm-2 col-form-label"
          >Video name</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText" />
        </div>
      </div>
      <div class="form-group row m-5" >
        <div class="input-group mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile02"
            />
            <label
              class="custom-file-label"
              for="inputGroupFile02"
              aria-describedby="inputGroupFileAddon02"
              >Choose file</label
            >
          </div>
          
        </div>
      </div>
      <div class="form-group row px-5">
        <label for="inputText" class="col-sm-2 col-form-label"
          >Video Cost</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText" />
        </div>
      </div>
      <div class="form-group row p-3 my-5">
        <div class="form-check m-auto">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Public
          </label>
        </div>
        <div class="form-check m-auto">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Private
          </label>
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <button
          type="submit"
          class="btn btn-lg btn-block col-md-6"
          style="background-color:#11324D;color: #E7E0C9;size: 150px;"
        >
          Upload
        </button>
      </div>
    </form>
  </body>
</html>
